#actuator
management:
  endpoints:
    web:
      base-path: /rest/actuator
      exposure:
        include: 'prometheus,health,caches'


job:
  api:
    base-url: http://localhost:8000
    read-timeout: 300
    connection-timeout: 10
#db
spring:
  h2:
    console:
      enabled: 'true'
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  cloud:
    openfeign:
      autoconfiguration:
        jackson:
          enabled: true
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: embedded

scraper:
  fixedDelay: PT1H
  queries:
    - jobTitle: "Java developer"
      country: "fr"
      pages: 1
      source: "indeed"
    - jobTitle: "Spring developer"
      country: "fr"
      pages: 1
      source: "indeed"


springdoc:
  version: '@org.springdoc.openapi.version@'
  show-actuator: 'true'
  cache:
    disabled: true
  api-docs:
    version: openapi_3_1
  swagger-ui:
    display-request-duration: true
    operations-sorter: method
    groups-order: desc
    use-root-path: true
    disable-swagger-default-url: true

logging:
  level:
    com.ayagmar.go.jobscraper.api.JobScraperApi: WARN
    org:
      hibernate:
        SQL: INFO
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

